<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">


</head>
<body>
    <section class="showcase">
        <header>
            <div class="logo">Travel</div>
            <div class="toggle"></div>
        </header>
        <video src="bg.mp4" muted loop autoplay></video>

        <div class="overlay"></div>
        <div class="text">
        <h2>Never Stop to</h2>
        <h3>Exploring the World</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In vel, repudiandae ipsum omnis assumenda molestiae unde deleniti sint a maxime.</p>
        <a href="#">Explore</a>
        </div>
            
        <ul class="social">
            <li><a href="#"><img src="images/facebook.png" alt="">
            </a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</li>
        </ul>
    </div>

    <script>
    
    const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    </script>

</body>
</html>
